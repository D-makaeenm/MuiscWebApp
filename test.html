<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Selection</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>
<body>

<select id="dropdown">
    <option value=""> </option> <!-- Tùy chọn mặc định với một ký tự trống -->
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select>

<button id="sendButton">Gửi</button>
<button id="resetButton">Chọn lại</button>

<div id="selections"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

<script>
$(document).ready(function() {
  var temporaryArray = [];

  $('#dropdown').on('change', function() {
  var selectedOption = $(this).val();
  if (selectedOption !== "") {
    if (temporaryArray.indexOf(selectedOption) === -1) {
      temporaryArray.push(selectedOption);
    }
  }
  displaySelections();
});

  $('#sendButton').on('click', function() {
    // Gửi mảng temporaryArray đi ở đây
    // Ví dụ: $.ajax() hoặc bất kỳ phương thức gửi dữ liệu nào bạn muốn sử dụng
    console.log(temporaryArray);
  });

  $('#resetButton').on('click', function() {
    temporaryArray = [];
    displaySelections();
  });

  function displaySelections() {
    $('#selections').empty();
    if (temporaryArray.length > 0) {
      var selectionsHTML = '<p>Đã chọn: ' + temporaryArray.join(', ') + '</p>';
      $('#selections').html(selectionsHTML);
    }
  }
});

</script>

</body>
</html>
